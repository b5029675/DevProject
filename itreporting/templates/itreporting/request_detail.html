{% extends "itreporting/base.html" %}
{% block content %}

<h1>Request Posted</h1>
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{object.author.profile.image.url }}" />
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author.profile }}</a>
            <small class="text-muted">{{ object.date_submitted}}</small>
        </div>
        <h2 class="article-title">{{ object.author }} is looking for {{object.type}}</h2>
        <p class="article-content">{{ object.details }}</p>
        {% if object.author == user %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'itreporting:request-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'itreporting:request-delete' object.id %}">Delete</a>
        {% endif %}
    </div>
</article>
{% endblock content %}
